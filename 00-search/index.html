<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets\css\main.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="category">
      <header class="search">
        <div class="search__form">
          <img class="search__icon" src="assets\icons\search.svg" alt="search" />
          <input
            class="search__input"
            type="search"
            placeholder="Search for a part-time job"
          />
        </div>

        <button class="btn -valhalla">
          <img src="assets\icons\map.svg" alt="Use Map" />Use Map
        </button>
      </header>

      <ul class="filter-list">
        <li class="filter-list__item -fair-pink">
          <img class="filter-list__img" src="assets\icons\furniture.svg" alt="furniture" /> Furniture
        </li>
        <li class="filter-list__item -blue-chalk">
          <img class="filter-list__img" src="assets\icons\property.svg" alt="property" />Property
        </li>
        <li class="filter-list__item -zircon">
          <img class="filter-list__img" src="assets\icons\job.svg" alt="job" />Job
        </li>
        <li class="filter-list__item -humming-bird">
          <img class="filter-list__img" src="assets\icons\travel.svg" alt="travel" />Travel
        </li>
        <li class="filter-list__item -snow-flurry">
          <img class="filter-list__img" src="assets\icons\boat.svg" alt="boat" />Boat
        </li>
        <li class="filter-list__item -white">
          <img class="filter-list__img" src="assets\icons\mc.svg" alt="mc" />MC
        </li>
        <li class="filter-list__item -barley-white">
          <img class="filter-list__img" src="assets\icons\economy.svg" alt="economy" />Economy
        </li>
        <li class="filter-list__item -tuft-bush">
          <img class="filter-list__img" src="assets\icons\holiday.svg" alt="holiday" />Holiday
        </li>
      </ul>
    </div>
  </body>
</html>
