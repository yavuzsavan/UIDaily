<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="profile">
        <img class="profile__img" src="assets\images\image1.svg" alt="profile-foto">
        <p class="profile__title">MetaMask</p>
        <p class="profile__tag">@metamask</p>
        <p class="profile__desc">MetaMask brings Ethereum to your web browser</p>

        <ul class="tag">
            <li class="tag__item"> <img class="tag__icon" src="assets\icons\git.svg" alt="git"></li>
            <li class="tag__item"> <img class="tag__icon" src="assets\icons\linkedin.svg" alt="linkedin"></li>
            <li class="tag__item"> <img class="tag__icon" src="assets\icons\metamask.svg" alt="metamask"></li>
            <li class="tag__item"> <img class="tag__icon" src="assets\icons\eth.svg" alt="eth"></li>
        </ul>
    </div>

    <div class="activity">
        <p class="activity__info">6/8 Organizations<img class="activity__icon" src="assets\icons\info.svg" alt="info"></p>
        <div class="activity__bar"></div>

        <div class="follow">
            <p class="follow__count">4K</p>
            <button class="btn">Follow</button>
        </div>
    </div>
</body>
</html>
